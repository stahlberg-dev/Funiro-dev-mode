<header class="header">
    <div class="header__wrapper">
        <div class="header__container container">
            <div class="header__body">
                <div class="header__main">
                    <a href="index.html#!" class="header__logo">Funiro.</a>
                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Products</a>
                                    <button type="button" class="menu__arrow">
                                        <svg class="menu__arrow-icon">
                                            <use xlink:href="@img/icon_sprite/sprite.svg#arrow-menu"></use>
                                        </svg>
                                    </button>
                                    <ul class="menu__submenu">
                                        <li class="menu__sub-item">
                                            <a href="#" class="menu__sub-link">Syltherine</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="#" class="menu__sub-link">Lolito</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="#" class="menu__sub-link">Respira</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="#" class="menu__sub-link">Grifo</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="#" class="menu__sub-link">Pingky</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Rooms</a>
                                    <button type="button" class="menu__arrow">
                                        <svg class="menu__arrow-icon">
                                            <use xlink:href="@img/icon_sprite/sprite.svg#arrow-menu"></use>
                                        </svg>
                                    </button>
                                    <ul class="menu__submenu">
                                        <li class="menu__sub-item">
                                            <a href="#" class="menu__sub-link">Bed room</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="#" class="menu__sub-link">Dining room</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="#" class="menu__sub-link">Kitchen</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Inspirations</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="header__search">
                    <div class="search-form">
                        <button type="button" class="search-form__icon">
                            <svg class="search-form__magnifier-icon">
                                <use xlink:href="@img/icon_sprite/sprite.svg#search"></use>
                            </svg>
                        </button>
                        <form action="#" class="search-form__item">
                            <button type="submit" class="search-form__btn">
                                <svg class="search-form__magnifier-icon">
                                    <use xlink:href="@img/icon_sprite/sprite.svg#search"></use>
                                </svg>
                            </button>
                            <input  class="search-form__input" autocomplete="off" name="search" type="text" data-value="Search for minimalist chair">
                        </form>
                    </div>
                </div>
                <div class="header__actions actions">
                    <a href="#" class="actions__item favourite">
                        <svg class="favourite__heart-icon">
                            <use xlink:href="@img/icon_sprite/sprite.svg#heart"></use>
                        </svg>
                    </a>
                    <div class="actions__item cart">
                        <a href="#" class="cart__icon">
                            <svg class="cart__handcart-icon">
                                <use xlink:href="@img/icon_sprite/sprite.svg#cart"></use>
                            </svg>
                        </a>
                        <div class="cart__body">
                            <ul class="cart__list purchase-list">
                            </ul>
                        </div>
                    </div>
                    <a href="#" class="actions__item account">
                        <img src="@img/avatar.png" alt="Avatar" class="account__avatar">
                    </a>
                </div>
                <button type="button" class="burger">
                    <span class="burger__stripe"></span>
                    <span class="burger__stripe"></span>
                    <span class="burger__stripe"></span>
                </button>
            </div>
        </div>
    </div>
</header>
